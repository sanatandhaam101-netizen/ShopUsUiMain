<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Shopus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6 flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Processing Your Payment</h1>
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md text-center">
            <img src="https://razorpay.com/assets/razorpay-logo.svg" alt="Razorpay" class="mx-auto mb-6 h-12">
            <p class="text-lg text-gray-600">Please wait while we securely process your payment. Do not refresh this page.</p>
            <div class="mt-8">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-pink-600 mx-auto"></div>
            </div>
        </div>
    </div>
</body>
</html>
