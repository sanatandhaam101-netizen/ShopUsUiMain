        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden lg:ml-64">

            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <!-- Mobile Sidebar Toggle -->
                <button id="sidebar-toggle" class="text-gray-600 lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>

                <!-- Search Bar -->
                <div class="relative w-full max-w-md hidden sm:block">
                    <input type="text" placeholder="Search orders, products..." class="w-full pl-10 pr-4 py-2 border rounded-full bg-gray-100 focus:outline-none focus:bg-white focus:ring-2 focus:ring-pink-500">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>

                <!-- Icons & Profile -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-pink-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341A6.002 6.002 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    </button>
                    <div class="relative">
                        <img src="https://placehold.co/40x40/fecdd3/db2777?text=A" alt="Admin" class="w-10 h-10 rounded-full cursor-pointer">
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">Dashboard</h2>

                <!-- Stat Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                        <div>
                            <span class="text-sm font-semibold text-gray-500">Total Sales</span>
                            <p class="text-3xl font-bold text-gray-900">$24,890</p>
                        </div>
                        <div class="bg-pink-100 text-pink-600 p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0c-1.657 0-3-.895-3-2s1.343-2 3-2 3-.895 3-2-1.343-2-3-2m0 8c-1.11 0-2.08-.402-2.599-1M12 16v1m0-1v-8"></path></svg>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                        <div>
                            <span class="text-sm font-semibold text-gray-500">Total Orders</span>
                            <p class="text-3xl font-bold text-gray-900">1,450</p>
                        </div>
                        <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                        <div>
                            <span class="text-sm font-semibold text-gray-500">Total Customers</span>
                            <p class="text-3xl font-bold text-gray-900">832</p>
                        </div>
                        <div class="bg-green-100 text-green-600 p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                        <div>
                            <span class="text-sm font-semibold text-gray-500">Total Revenue</span>
                            <p class="text-3xl font-bold text-gray-900">$56,780</p>
                        </div>
                        <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                        </div>
                    </div>
                </div>

                <!-- Vendor Applications Section -->
                <div class="bg-white p-6 rounded-lg shadow-md mt-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Vendor Applications</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-max text-left">
                            <thead>
                                <tr class="border-b bg-gray-50">
                                    <th class="py-3 px-4 font-semibold text-sm text-gray-600 uppercase">Brand Name</th>
                                    <th class="py-3 px-4 font-semibold text-sm text-gray-600 uppercase">Applicant</th>
                                    <th class="py-3 px-4 font-semibold text-sm text-gray-600 uppercase">Email</th>
                                    <th class="py-3 px-4 font-semibold text-sm text-gray-600 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="vendor-applications-list" class="text-gray-700">

                            </tbody>
                        </table>
                    </div>

        <!-- Sidebar overlay for mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDpNI7HDrSR5lnPuJisjQLndV0ssESzmuE",
          authDomain: "our-ecommerce-cbucket-web.firebaseapp.com",
          projectId: "our-ecommerce-cbucket-web",
          storageBucket: "our-ecommerce-cbucket-web.firebasestorage.app",
          messagingSenderId: "959672867883",
          appId: "1:959672867883:web:3daae7a6e9d878ac259e6e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Sign in anonymously to get permissions to read from the database
        signInAnonymously(auth).catch((error) => {
            console.error("Anonymous sign-in error:", error);
        });

        const applicationList = document.getElementById('vendor-applications-list');

        const applicationsRef = collection(db, "vendor-applications");

        onSnapshot(applicationsRef, (snapshot) => {
            applicationList.innerHTML = ''; // Clear the list
            snapshot.forEach(doc => {
                const application = { ...doc.data(), id: doc.id };
                if (application.status === 'pending') {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-3 px-4">${application.brand}</td>
                        <td class="py-3 px-4">${application.name}</td>
                        <td class="py-3 px-4">${application.email}</td>
                        <td class="py-3 px-4">
                            <button data-id="${application.id}" class="approve-btn bg-green-500 text-white px-3 py-1 rounded-lg mr-2">Approve</button>
                            <button data-id="${application.id}" class="deny-btn bg-red-500 text-white px-3 py-1 rounded-lg">Deny</button>
                        </td>
                    `;
                    applicationList.appendChild(row);
                }
            });
        });

        applicationList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('approve-btn')) {
                const id = e.target.dataset.id;
                const docRef = doc(db, "vendor-applications", id);
                await updateDoc(docRef, { status: 'approved' });
            }
            if (e.target.classList.contains('deny-btn')) {
                const id = e.target.dataset.id;
                const docRef = doc(db, "vendor-applications", id);
                await updateDoc(docRef, { status: 'denied' });
            }
        });

        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        const toggleSidebar = () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        };

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', toggleSidebar);
        }

        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', toggleSidebar);
        }
    </script>
