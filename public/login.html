<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Shopus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .hidden-form {
            opacity: 0;
            transform: scale(0.95);
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg relative overflow-hidden">
        
        <!-- Login Form -->
        <div id="login-form-container" class="form-container">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-2">Welcome Back!</h2>
            <p class="text-gray-600 text-center mb-6">Login to continue to Shopus.</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="login-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="login-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-pink-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all">
                    Login
                </button>
            </form>
            <p class="text-sm text-center text-gray-600 mt-6">
                Don't have an account? <a href="#" id="show-signup" class="font-semibold text-pink-600 hover:underline">Sign Up</a>
            </p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form-container" class="form-container hidden-form">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-2">Create Account</h2>
            <p class="text-gray-600 text-center mb-6">Get started with Shopus today!</p>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="signup-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="you@example.com">
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</slabel>
                    <input type="password" id="signup-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Minimum 6 characters">
                </div>
                 <div class="mb-6">
                    <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all">
                    Create Account
                </button>
            </form>
            <p class="text-sm text-center text-gray-600 mt-6">
                Already have an account? <a href="#" id="show-login" class="font-semibold text-pink-600 hover:underline">Login</a>
            </p>
        </div>
        
        <!-- Feedback Message -->
        <div id="feedback-message" class="mt-4 text-center text-red-600"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDpNI7HDrSR5lnPuJisjQLndV0ssESzmuE",
          authDomain: "our-ecommerce-cbucket-web.firebaseapp.com",
          projectId: "our-ecommerce-cbucket-web",
          storageBucket: "our-ecommerce-cbucket-web.firebasestorage.app",
          messagingSenderId: "959672867883",
          appId: "1:959672867883:web:3daae7a6e9d878ac259e6e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginContainer = document.getElementById('login-form-container');
        const signupContainer = document.getElementById('signup-form-container');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');
        const feedbackMessage = document.getElementById('feedback-message');

        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.classList.add('hidden-form');
            signupContainer.classList.remove('hidden-form');
            feedbackMessage.textContent = '';
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signupContainer.classList.add('hidden-form');
            loginContainer.classList.remove('hidden-form');
            feedbackMessage.textContent = '';
        });

        // Handle Signup
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                feedbackMessage.textContent = "Passwords do not match!";
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create a user document in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    createdAt: new Date()
                });
                
                window.location.href = '/'; // Redirect to homepage on success

            } catch (error) {
                feedbackMessage.textContent = error.message;
            }
        });

        // Handle Login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = '/'; // Redirect to homepage on success
            } catch (error) {
                feedbackMessage.textContent = "Invalid email or password.";
            }
        });

        // Auth state listener to redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If user is on the login page but already logged in, redirect them
                // This prevents showing the login page unnecessarily
                if(window.location.pathname.includes('login.html')) {
                   // window.location.href = '/';
                }
            }
        });
    </script>
</body>
</html>
