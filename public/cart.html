<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Shopus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-10">Your Shopping Cart</h1>
        <div id="cart-items" class="space-y-4">
            <!-- Cart items will be dynamically inserted here -->
             <p class="text-center text-gray-500">Your cart is currently empty.</p>
        </div>
         <div class="text-center mt-12">
            <a href="/shop.html" class="bg-pink-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-pink-700 transition-all">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
