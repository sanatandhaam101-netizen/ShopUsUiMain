<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Vendor - Shopus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-10">Become a Vendor</h1>
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Let's Get Started</h2>
            <p class="text-lg text-gray-700 leading-relaxed mb-6">Join our curated marketplace of fashion-forward brands and boutiques. We are always looking for new and exciting vendors to partner with. Fill out the form below to tell us a little bit about your brand and we'll get back to you as soon as we can.</p>
            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="brand-name" class="block text-gray-700">Brand Name</label>
                        <input type="text" id="brand-name" name="brand-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="website" class="block text-gray-700">Website</label>
                        <input type="url" id="website" name="website" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="contact-name" class="block text-gray-700">Contact Name</label>
                        <input type="text" id="contact-name" name="contact-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="about" class="block text-gray-700">Tell us about your brand</label>
                        <textarea id="about" name="about" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-pink-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-pink-700 transition-all">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
