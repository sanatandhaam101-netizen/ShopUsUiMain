<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shopus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .payment-method-form { display: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-10">Checkout</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Shipping Information</h2>
                <form id="checkout-form" action="/payment-gateway.html" method="GET">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="first-name" class="block text-gray-700">First Name</label>
                            <input type="text" id="first-name" name="first-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div>
                            <label for="last-name" class="block text-gray-700">Last Name</label>
                            <input type="text" id="last-name" name="last-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="address" class="block text-gray-700">Address</label>
                            <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div>
                            <label for="city" class="block text-gray-700">City</label>
                            <input type="text" id="city" name="city" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div>
                            <label for="zip-code" class="block text-gray-700">Zip Code</label>
                            <input type="text" id="zip-code" name="zip-code" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                    </div>
                    
                    <h2 class="text-2xl font-semibold text-gray-800 mt-8 mb-4">Payment Method</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="radio" id="upi" name="payment-method" value="upi" class="h-4 w-4 text-pink-600 border-gray-300 focus:ring-pink-500" checked>
                            <label for="upi" class="ml-3 block text-gray-700">UPI</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="debit-card" name="payment-method" value="debit-card" class="h-4 w-4 text-pink-600 border-gray-300 focus:ring-pink-500">
                            <label for="debit-card" class="ml-3 block text-gray-700">Debit Card</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="cod" name="payment-method" value="cod" class="h-4 w-4 text-pink-600 border-gray-300 focus:ring-pink-500">
                            <label for="cod" class="ml-3 block text-gray-700">Cash on Delivery (COD)</label>
                        </div>
                    </div>

                    <div id="upi-form" class="mt-6 payment-method-form">
                        <label for="upi-id" class="block text-gray-700">UPI ID</label>
                        <input type="text" id="upi-id" name="upi-id" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="yourname@bank">
                    </div>

                    <div id="debit-card-form" class="mt-6 payment-method-form">
                        <div class="grid grid-cols-1 gap-6">
                            <div>
                                <label for="card-number" class="block text-gray-700">Card Number</label>
                                <input type="text" id="card-number" name="card-number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                            </div>
                            <div>
                                <label for="card-name" class="block text-gray-700">Name on Card</label>
                                <input type="text" id="card-name" name="card-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label for="expiry-date" class="block text-gray-700">Expiry Date</label>
                                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                                </div>
                                <div>
                                    <label for="cvv" class="block text-gray-700">CVV</label>
                                    <input type="text" id="cvv" name="cvv" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <button type="submit" class="w-full bg-pink-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-pink-700 transition-all">Place Order</button>
                    </div>
                </form>
            </div>
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Order Summary</h2>
                <div id="cart-items" class="space-y-4"></div>
                <div id="cart-total" class="mt-6"></div>
            </div>
        </div>
    </div>
    <script src="/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paymentMethodRadios = document.querySelectorAll('input[name="payment-method"]');
            const upiForm = document.getElementById('upi-form');
            const debitCardForm = document.getElementById('debit-card-form');
            const checkoutForm = document.getElementById('checkout-form');

            function togglePaymentForms() {
                const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
                upiForm.style.display = 'none';
                debitCardForm.style.display = 'none';

                if (selectedMethod === 'upi') {
                    upiForm.style.display = 'block';
                } else if (selectedMethod === 'debit-card') {
                    debitCardForm.style.display = 'block';
                }
            }
            
            togglePaymentForms();

            paymentMethodRadios.forEach(radio => {
                radio.addEventListener('change', togglePaymentForms);
            });
            
            checkoutForm.addEventListener('submit', (e) => {
                const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
                if(selectedMethod === 'cod') {
                    e.preventDefault();
                    alert('Your order has been placed successfully! You will pay on delivery.');
                    localStorage.removeItem('cart');
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
