<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Shopus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Vendor Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Orders</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">All Orders</h3>
                        <button id="export-orders" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-all">Export to Excel</button>
                    </div>
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b">
                                <th class="py-2">Order ID</th>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="order-list">
                            <!-- Orders will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Product</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <form id="add-product-form">
                        <div class="mb-4">
                            <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="product-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                            <input type="number" id="product-price" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="product-image" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                            <input type="text" id="product-image" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <button type="submit" class="w-full bg-pink-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-pink-700 transition-all">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/vendor.js"></script>
</body>
</html>
